<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Pocket Calculator</h1>
      <hr/>
    </div>

    <div class="number-one">

    <center>
      <table width="400">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td button onclick="clear();">AC</td>
            <td button onclick="signPlusMinus;">+/-</td>
            <td><button onclick="signPercent();">%</button></td>
            <td><button onclick="signDivide();">/</button></td>
          </tr>
          <tr>
            <td><button onclick="numSeven();">7</button></td>
            <td><button onclick="numEight();">8</button></td>
            <td><button onclick="numNine();">9</button></td>
            <td><button onclick="signMultiply();">X</button></td>
          </tr>
          <tr>
            <td><button onclick="numFour();">4</button></td>
            <td><button onclick="numFive();">5</button></td>
            <td><button onclick="numSix();">6</button></td>
            <td><button onclick="signSubtract();">-</button></td>
          </tr>
          <tr>
            <td><button onclick="numOne();">1</button></td>
            <td><button onclick="numTwo();">2</button></td>
            <td><button onclick="numThree();">3</button></td>
            <td><button onclick="signPlus();">+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button onclick="numZero();">0</button></td>
            <td><button onclick="signDecimal();">.</button></td>
            <td><button onclick="signEqual();">=</button></td>
          </tr>
        </tbody>
      </table>
      </center>


  </body>

</html>
