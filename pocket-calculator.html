<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Pocket Calculator</h1>
      <hr/>
    </div>

    <div class="number-one">

    <center>
      <table width="400">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
            <input id = "button" type = "button" name = "allClear" value = "AC" onclick = "clear()">
            <input id = "button" type = "button" name = "negation" value = "+/-" onclick = "signNegation()">
            <input id = "button" type = "button" name = "percent" value = "%" onclick = "signPercent()">
            <input id = "button" type = "button" name = "divide" value = "/" onclick = "signDivide()">
        </td>
          </tr>
          <tr>
            <td>
            <input id = "button" type = "button" name = "numSeven" value = "7" onclick = "numSeven()">
            <input id = "button" type = "button" name = "numEight" value = "8" onclick = "numEight()">
            <input id = "button" type = "button" name = "numNine" value = "9" onclick = "numNine()">
            <input id = "button" type = "button" name = "multiply" value = "X" onclick = "signMultiply()">
            </td>
          </tr>
          <tr>
            <td>
            <input id = "button" type = "button" name = "numFour" value = "4" onclick = "numSeven()">
            <input id = "button" type = "button" name = "numFive" value = "5" onclick = "numEight()">
            <input id = "button" type = "button" name = "numSix" value = "6" onclick = "numNine()">
            <input id = "button" type = "button" name = "subtract" value = "X" onclick = "signSubtract()">
            </td>
          </tr>
          <tr>
            <td>
            <input id = "button" type = "button" name = "numOne" value = "1" onclick = "numOne()">
            <input id = "button" type = "button" name = "numTwo" value = "2" onclick = "numTwo()">
            <input id = "button" type = "button" name = "numThree" value = "3" onclick = "numThree()">
            <input id = "button" type = "button" name = "multiply" value = "+" onclick = "signPlus()">
            </td>
          </tr>
          <tr>
            <td>
            <input colspan = "2" id = "button" type = "button" name = "numZero" value = "0" onclick = "numZero()">
            <input id = "button" type = "button" name = "decimal" value = "." onclick = "signDecimal()">
            <input id = "button" type = "button" name = "equal" value = "=" onclick = "signEqual()">
            </td>
          </tr>
        </tbody>
      </table>
      </center>

  </body>

</html>
